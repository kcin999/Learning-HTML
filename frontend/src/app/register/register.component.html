<mat-card>
	<mat-card-content>
		<h2>Register</h2>
		<form [formGroup]="registerForm" fxLayout="column" (ngSubmit)="onSubmit()">
			<mat-form-field>
				<mat-label>Name</mat-label>
				<input matInput formControlName="name">
				<mat-hint *ngIf="!name.value">Enter your name</mat-hint>
				<mat-error *ngIf="name.invalid">{{getNameErrorMessage()}}</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Email</mat-label>
				<input matInput formControlName="email">
				<mat-hint *ngIf="!email.value">Enter your email</mat-hint>
				<mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Username</mat-label>
				<input matInput formControlName="username">
				<mat-hint *ngIf="!username.value">Enter your username</mat-hint>
				<mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput type="password" formControlName="password">
				<mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword? 'visibility_off' :
					'visibility'}}
				</mat-icon>
				<mat-hint *ngIf="!password.value">Enter your password</mat-hint>
				<mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
			</mat-form-field>
			<button mat-raised-button type="submit" [disabled]="registerForm.invalid">Submit</button>
			<a routerLink="/register">Register</a>
		</form>
	</mat-card-content>
</mat-card>
