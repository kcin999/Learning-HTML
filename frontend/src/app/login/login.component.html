<mat-card>
	<mat-card-content>
		<h2>Login</h2>
		<form [formGroup]="login" fxLayout="column" (ngSubmit)="onSubmit()">
			<mat-form-field>
				<mat-label>Username</mat-label>
				<input matInput formControlName="username">
				<mat-hint *ngIf="!username.value">Enter your username</mat-hint>
				<mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput type="password" formControlName="password">
				<mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword? 'visibility_off' :
					'visibility'}}
				</mat-icon>
				<mat-hint *ngIf="!password.value">Enter your password</mat-hint>
				<mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
			</mat-form-field>
			<button mat-raised-button type="submit" color="primary" [disabled]="login.invalid">Submit</button>
			<mat-error *ngIf="invalidLogin">Unable to Login. Please try again</mat-error>
			<a mat-raised-button routerLink="/register">Register</a>
		</form>
	</mat-card-content>
</mat-card>
