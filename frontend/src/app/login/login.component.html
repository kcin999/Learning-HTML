<form [formGroup]="login" fxLayout="column" (ngSubmit)="onSubmit()">
	<mat-form-field>
		<mat-label>Username</mat-label>
		<input matInput formControlName="username">
		<mat-hint *ngIf="!username.value">Enter your username</mat-hint>
		<mat-error *ngIf="username.invalid">{{getUsernameErrorMessage()}}</mat-error>
	</mat-form-field>
	<mat-form-field>
		<mat-label>Password</mat-label>
		<input matInput type="password" formControlName="password">
		<mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword? 'visibility_off' : 'visibility'}}</mat-icon>
		<mat-hint *ngIf="!password.value">Enter your password</mat-hint>
		<mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
	</mat-form-field>
	<button mat-raised-button type="submit" [disabled]="login.invalid">Submit</button>
</form>
